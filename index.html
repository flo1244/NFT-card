<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>


    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
      <div class="main-wrapper">
        <div class="content-wrapper">
          <div class="nft">
				  <img src="img/image-equilibrium.jpg" alt="nft" />
			  		<div class="middle"><img src="img/icon-view.svg"/></div>
		  </div>
              <div class="crypto-info">
                  <h1>Equilibrium #3429</h1>
                  <p> Our Equilibrium collection promotes balance and calm.</p>
              </div>
              <div class="crypto">
                <div class="crypto-item">
                  <div class="item" id="ethreum" >
                    <img src="img/icon-ethereum.svg" alt="ether" /> <p>0.041 ETH</p>
                    </div>
                  <div class="item" id="clock" >
                    <img src="img/icon-clock.svg" alt="clock" /> <p>3 days left</p>
                    </div>
                </div>
                
             </div>
              <div class="creator">
                <img src="img/image-avatar.png" alt="avatar" />
			    <p>Creation of <span>Jules Wyvern</span></p>
              </div>
          </div>
      </div>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Florence Hollowell</a>.
      </div>
  </body>
</html>
